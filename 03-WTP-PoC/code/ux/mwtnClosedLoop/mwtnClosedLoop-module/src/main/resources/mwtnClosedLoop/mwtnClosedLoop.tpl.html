<h2>Closed Loop Automation Setup</h2>
<hr />

<div class="container">
	<div class="row">
		<div class="col-md-2 text-right">
			<span>{{'Timer ON/OFF' | translate}}</span>
		</div>
		<div class="col-md-4">
			<div class="form-group">
				<input type="checkbox" ng-model="timerStatus">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2 text-right">
			<span>{{'Timer Iteration' | translate}}</span>
		</div>
		<div class="col-md-4">
			<div class="form-group">
				<select class="form-control" ng-model="timerIteration">
					<option ng-repeat="timerIteration in timerIterationList" value="{{timerIteration.id}}">
						{{timerIteration.name}}</option>
				</select>
			</div>
		</div>

		<div class="col-md-6 text-right">
			<div class="form-group">
				<button type="button" class="btn btn-default" ng-click="save()">{{'Save' | translate}}</button>
			</div>
		</div>
	</div>
</div>
<hr />
<div class="container">
	<div class="row">
		<div class="col-md-2 text-right">
			<div class="form-group">
				<button type="button" class="btn btn-default" ng-click="executeNow()">{{'Execute now' | translate}}</button>
			</div>
		</div>
	</div>

</div>
<p>
	<span>Build: @buildtime@</span>
</p>
